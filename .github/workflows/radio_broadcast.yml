name: Radio Internet Broadcast

on:
  schedule:
    - cron: '*/15 * * * *' # تشغيل كل 15 دقيقة لتحديث البيانات
  workflow_dispatch: # إمكانية التشغيل اليدوي

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/checkout@v3
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install numpy scipy requests pillow

      - name: Run Radio Engine
        run: |
          python3 final_radio_engine.py

      - name: Upload Audio Packet
        uses: actions/upload-artifact@v3
        with:
          name: radio-broadcast-packet
          path: broadcast_live.wav
