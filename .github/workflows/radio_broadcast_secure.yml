name: Secure Radio Internet Broadcast

on:
  schedule:
    - cron: '*/15 * * * *' # تشغيل سري كل 15 دقيقة
  workflow_dispatch: # تشغيل يدوي سري

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install numpy scipy requests pillow

      - name: Run Secure Radio Engine
        env:
          RADIO_SECRET: ${{ secrets.RADIO_SECRET }}
          TARGET_URL: ${{ vars.TARGET_URL || 'https://google.com' }}
        run: |
          python3 final_radio_engine_protected.py

      - name: Upload Secure Audio Packet
        uses: actions/upload-artifact@v3
        with:
          name: secure-radio-packet
          path: broadcast_live.wav
          retention-days: 1 # حذف الملف بعد يوم لضمان الخصوصية
